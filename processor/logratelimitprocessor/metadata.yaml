type: logratelimit

status:
  class: processor
  stability:
    alpha: [logs]
  distributions: [contrib, k8s]
  warnings: []
  codeowners:
    active: [anuraj381]

attributes:
  rate_limit_fields:
    description: the rate_limit_fields values appended on which rate-limit is applied
    type: string

tests:
  config:

telemetry:
  metrics:
    ratelimit_processor_dropped_logs:
      description: Number of log records that were dropped per rate_limit_fields fields cardinality
      unit: "{records}"
      enabled: true
      histogram:
        value_type: int
      attributes: [rate_limit_fields]
