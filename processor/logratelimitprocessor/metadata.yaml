type: logratelimit

status:
  class: processor
  stability:
    alpha: [logs]
  distributions: [contrib, k8s]
  warnings: []
  codeowners:
    active: [anuraj381]

tests:
  config:

telemetry:
  metrics:
    ratelimit_processor_dropped_logs:
      description: Number of log records that were dropped per rate_limit_fields fields cardinality
      unit: "{records}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
